<!doctype html>
<html>
<head>
<script src="Tracing.js"></script>
<script src="WScript.js"></script>
</head>
<body>
<script>
for (var fn in WScript) {
	if (typeof WScript[fn] === 'function') {
		Tracing.trace('WScript.' + fn);
	}
}

function getTmpFolderLocation() {
	var shell = WScript.CreateObject("WScript.Shell");
	return shell.ExpandEnvironmentStrings("%TEMP%\\");
}

var obj = {
	tmpFolder: getTmpFolderLocation(),
	fileName: 912892,
	folderName: "elbCzuv\\"
};

obj.destFolder = obj.tmpFolder + obj.folderName;
obj.destination = obj.destFolder + obj.fileName + '.exe';

console.log(obj);
</script>
</body>
</html>
