<!doctype html>
<html>
<head>

<link href="styles.css" rel="stylesheet">
</head>
<body>

    <label for="fileupload">Load file</label>
    <button type="button" id="paste">Paste text</button>
    <div id="loaded"></div>
</div>
<div id="output">
    <iframe id="output-iframe" sandbox="allow-forms allow-scripts allow-same-origin allow-modals allow-popups" allowfullscreen frameBorder="0" srcdoc='<!doctype html><html><head><link href="styles.css" rel="stylesheet"></head><body id="innerframe"><div id="left-panel"><div id="tracer" data-name="tracer" contenteditable></div></div><div id="right-panel"><div id="loaded-input"><textarea></textarea></div><div id="vfs"></div><div id="console"><textarea></textarea></div></div></body></html>'></iframe>
</div>
<script src="main.js"></script>
</body>
</html>
