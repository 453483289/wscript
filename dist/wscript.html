<!doctype html>
<html>
<head>
<title>WScript</title>
<style>
div {
    width: 800px;
    height: 600px;
    position: relative;
    font-family: monospace;
}

div:after {
    content: 'Output';
    color: #ccc;
    position: absolute;
    right: 1em;
    top: 0;
}

textarea {
    width: 100%;
    height: 100%;
}
</style>
</head>
<body>
<div><textarea id="output"></textarea></div>
<script>
console._log = console.log;
console.log = function() {
    if (arguments) {
        [...arguments].map(l => {
            window.output.value += typeof l === 'string' ? l : JSON.stringify(l, false, 2);
            window.output.value += '\n';
        });
    }
}
</script>
<script src="WScript.js"></script>
<script src="../examples/malwareExample.js"></script>
