<!doctype html>
<html>
<head>
<title>WScript</title>
<style>
div {
    width: 49%;
    height: 600px;
    float: left;
    position: relative;
    font-family: monospace;
}

div:after {
    color: #ccc;
    position: absolute;
    right: 1em;
    top: 0;
}

div#console:after {
    content: 'Console';
}

div#vfs:after {
    content: 'VFS';
}

textarea {
    width: 100%;
    height: 100%;
}
</style>
</head>
<body>
<div id="console"><textarea id="console-output"></textarea></div>
<div id="vfs"><textarea id="vfs-output"></textarea></div>
<script>
console._log = console.log;
console.log = function() {
    if (arguments) {
        [...arguments].map(l => {
            window['console-output'].value += typeof l === 'string' ? l : JSON.stringify(l, false, 2);
            window['console-output'].value += '\n';
        });
    }
}
</script>
<script src="WScript.js"></script>
<script src="../examples/malwareExample.js"></script>
<script>
window.setInterval(() => {
    window['vfs-output'].value = VFS._printVFS();
}, 100);
</script>
</body>
</html>
